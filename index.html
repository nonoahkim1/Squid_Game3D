<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- p5 core library -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

		<!-- A-Frame core library -->
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script> 

        <!-- Sound Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"> 
    	</script>
        <!-- <script></script> -->

		<!-- Your p5 Sketch -->
		<script src="index.js"></script>

		<!-- custom styles -->
		<style>
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene">

	    	<!--
		       The 'a-assets' container is used to load in any external artwork you may want to use as "textures" for your objects. Ensure that this element has an ID of 'VRAssets'

		       Textures can be loaded by creating a new 'a-asset' tag inside of the 'a-assets' container.
		       When doing this you will need to make sure to give your textures a unique ID -
		       this will be used by p5 to create new objects.

		       Example:

		       <img id="ITEM_ID_GOES_HERE" src="images/gold_block.png">
				-->

				<a-assets id="VRAssets">
                    <!-- <img src =>
                    <img src =>
                    <img src => -->

                    <!-- this single file points to a GLTF model -->
					<!-- "Robot Playground"  by Hadrien59 is licensed under Creative Commons Attribution 
                    (http://creativecommons.org/licenses/by/4.0/).-->
					<a-asset-item id="playground" src="playground/scene.gltf"></a-asset-item>

					<a-asset-item id="playground2" src="playground/scene.gltf"></a-asset-item>

					<a-asset-item id="doll" src="squid_game_doll/scene.gltf"></a-asset-item>
					
					<a-asset-item id="steve" src="steve/scene.gltf"></a-asset-item>


					<!-- Image by Peter Jurik, licensed under Education License through Adobe Stock -->
					<img src="img/equirsky.jpeg" id="sky1">

					<!-- Glass pane -->
					<img src="img/glasspane.png" id="glass">

					<!--Squid game graphic-->
					<img src="img/sGame.jpeg" id="boxGraphic">

					<!--Marble Graphic-->
					<img src="img/marble.png" id="marble">

					<!-- Some squid game graphics for wall backgrounds -->
					<img src="img/squid3.jpg" id="squid1">
					<img src="img/squid2.jpg" id="squid2">
					<img src="img/squid1.jpg" id="squid3">

				</a-assets>

				

	    </a-scene>

	</body>
</html>
